<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Scouting - Boxing Analytics</title>
    <link rel="stylesheet" href="css/estatisticas.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body onload="iniciarPaginaLutadores()">
    <div class="cabecalho">
      <div class="conteiner">
        <a href="index.html" class="logo">BOXING ANALYTICS</a>
        <div class="menu-topo">
          <a href="login.html" class="botao-sair">SAIR</a>
        </div>
      </div>
    </div>

    <div class="conteiner-principal">
      <div class="coluna-esquerda">
        <div class="menu-modulos">
          <a href="estatisticas.html" class="botao-modulo"
            >ü•ä AN√ÅLISE DE LUTAS</a
          >
          <button class="botao-modulo ativo">üë§ PERFIL ATLETAS</button>
        </div>

        <hr class="divisor-menu" />

        <h3>Banco de Talentos</h3>

        <div class="botoes-aba espaco-aba">
          <button
            id="btnTodos"
            class="botao-aba ativo"
            onclick="filtrarPorAba('todos')"
          >
            Todos
          </button>
          <button
            id="btnFavoritos"
            class="botao-aba"
            onclick="filtrarPorAba('favoritos')"
          >
            Favoritos
          </button>
        </div>

        <input
          type="text"
          id="inputBusca"
          placeholder="Buscar atleta..."
          onkeyup="filtrarLutadores()"
        />

        <div id="listaLutadores" class="lista-lutas"></div>
      </div>

      <div class="coluna-direita">
        <h1>Relat√≥rio do Atleta (Scouting)</h1>
        <p class="subtitulo">M√©tricas individuais de performance.</p>

        <div class="cartao-perfil">
          <div class="lutador">
            <img id="imgPerfil" src="" alt="Foto Perfil" />
            <h2 id="nomePerfil">
              Selecione...
              <span
                id="estrelaFavorito"
                class="estrela"
                onclick="alternarFavorito()"
                >‚òÜ</span
              >
            </h2>
            <span id="categoriaPerfil" class="badge">--</span>
          </div>

          <div class="tabela-dados">
            <div class="linha-dado">
              <span id="vitoriasPerfil" class="texto-vermelho">0</span>
              <span>VIT√ìRIAS</span>
            </div>
            <div class="linha-dado">
              <span id="derrotasPerfil">0</span> <span>DERROTAS</span>
            </div>
            <div class="linha-dado">
              <span id="koPerfil">0</span> <span>K.O.s</span>
            </div>
            <div class="linha-dado">
              <span id="origemPerfil" class="texto-normal">--</span>
              <span>PA√çS</span>
            </div>
          </div>
        </div>

        <div class="painel-graficos">
          <div class="grafico-box largura-total">
            <h3>An√°lise de Atributos</h3>
            <div class="container-canvas">
              <canvas id="graficoRadar"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/lutadores.js"></script>
  </body>
</html>
