<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Boxing Analytics</title>
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <div class="caixa-cadastro">
      <a href="casa.html" class="logo">BOXING ANALYTICS</a>

      <h1>Novo Analista</h1>
      <p>Crie sua credencial de acesso aos dados.</p>

      <label>Nome Completo</label>
      <input type="text" id="iptNome" placeholder="Ex: João Silva" />

      <label>Data de Nascimento</label>
      <input type="date" id="iptNascimento" />

      <label>E-mail</label>
      <input type="email" id="iptEmail" placeholder="seu@email.com" />

      <label>Senha</label>
      <input type="password" id="iptSenha" placeholder="Mínimo 8 caracteres" />

      <label>Confirmar Senha</label>
      <input
        type="password"
        id="iptConfirmarSenha"
        placeholder="Repita a senha"
      />

      <button onclick="fazerCadastro()">REGISTRAR</button>

      <div id="mensagemErro" class="msg"></div>

      <a href="login.html" class="link-pequeno">Já possuo credencial</a>
      <a href="casa.html" class="link-pequeno">Voltar</a>
    </div>

    <script src="cadastro.js"></script>
  </body>
</html>
