<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Fase Bônus - BOXING ANALYTICS</title>
    <link rel="stylesheet" href="css/jogo.css" />
  </head>
  <body>
    
    <div class="barra-topo">
      <div class="conteiner">
        <a href="index.html" class="logo">BOXING FIGHT PASS</a>
      </div>
    </div>

    <div class="conteiner">
      <h1>FASE BÔNUS: DESTRUA O CARRO</h1>

      <div id="cenario">
        <img id="imgCarro" src="assets/carroNovo.png" />
        <img id="imgLutador" src="assets/lutadorParado.png" />
      </div>

      <div class="painel">
        <div class="info-vida">
          Vida do Carro: <span id="spanVida" class="destaque">100</span>%
        </div>
        
        <div id="mensagemAcao" class="mensagem">Prepare-se...</div>

        <div class="botoes">
          <button class="botao-socar" onmousedown="bater()" onmouseup="voltar()">
            SOCAR
          </button>
          
          <button class="botao-reiniciar" onclick="reiniciarJogo()">
            REINICIAR
          </button>
        </div>
      </div>
    </div>

    <script src="js/jogo.js"></script>
  </body>
</html>
